name: npm publish

on:
  push:
    tags:
      - 'v*'

jobs:

  publish-npm:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: install
        run: yarn install
      - name: lint
        run: yarn lint
      - name: test
        run: yarn test
      - name: build
        run: yarn run build
      - name: publish
        run: yarn publish --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
